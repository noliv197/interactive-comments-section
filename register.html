<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="../assets/css/main.css">
  
  <title>Interactive comments section | Register</title>
</head>
<body>

  <header class="nav-header">
    <nav aria-label="main navigation">
      <a href="/">Comments</a>
      <a href="/login.html">Login</a>
      <a class="active" href="/register.html">Register</a>
    </nav>
  </header>
  <main>
    <h1 class="form-title">Register To Interact With the Comment Section</h1>
    <form class="user-form">
      <div class="input-container">
        <label for="username">Enter username</label>
        <input type="username" name="username" id="username" required>
      </div>
      <div class="input-container">
        <label for="email">Enter email</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="input-container">
        <label for="pass">Enter password</label>
        <input type="password" name="pass" id="pass" required>
      </div>
      <div class="file-container">
        <input type="file" name="img" id="img">
        <label for="img" class="img-label">Choose Profile Picture</label>
      </div>
      <button type="submit">Register</button>
    </form>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Natalia Oliveira</a>.
  </footer>
</body>
</html>
